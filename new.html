<!DOCTYPE html>
<html>
<head>
<style>
table, td {
  border: 1px solid black;
}
</style>
</head>
<body>
 
<p><TABLE></TABLE></p>
 
<table id="myTable">
  <tr>
    <td>Row1 col1</td>
    <td>Row1 col2</td>
  </tr>
  <tr>
    <td>Row2 col1</td>
    <td>Row2 col2</td>
  </tr>
  <tr>
    <td>Row3 col1</td>
    <td>Row3 col2</td>
  </tr>
  <tr>
    <td>Row4 col1</td>
    <td>Row4 col2</td>
  </tr>
  <tr>
    <td>Row5 col1</td>
    <td>Row5 col2</td>
  </tr>
</table>
<br>
 
<button onclick="mycreatebutton()">create row</button>
<button onclick="mydeletebutton()">delete row</button>
<p id="message"></p>
<script>
 
    x=5;
    y=5;
function mycreatebutton() {
    x++
    y++
  var table = document.getElementById("myTable");
  var row = table.insertRow(-1);
  var cell1 = row.insertCell(0);
  var cell2 = row.insertCell(1);
  cell1.innerHTML = "ROW"+x+" Col1";
  cell2.innerHTML = "ROW"+x+" CoL2";
}
   document.getElementById("message").innerHTML = "";
 
function mydeletebutton() {
   y--
   if (y<1)
   {
    document.getElementById("message").innerHTML = "Message: No more rows to delete.";
   }
    var table = document.getElementById("myTable");
  var cell= table.deleteRow(0);
  var cell1 = cell.deleterow(-1);
  var cell2 = cell.deleterow(0);
  cell1.innerHTML = " CoL1 deleted";
  cell2.innerHTML = "CoL2 deleted";
}
 
</script>
 
</body>
</html>
